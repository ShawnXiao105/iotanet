<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>transaction-logger</title>
    <style>
    .send {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 100px;
      line-height: 100px;
      color: #fff;
      transform: translateY(-50%) translateX(-50%);
      background: red;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <button onclick="send()" class="send">SEND TRANSACTION</button>
    <!-- built files will be auto injected -->
    <script>
    function send () {
      fetch('/api/transaction', {
        method: 'post',
        headers: { 'content-type': 'application/json' },
        body: JSON.stringify({
          deviceType: 'mock',
          deviceId: 'mockId',
          messageType: 'mock'
        })
      })
    }
    </script>
  </body>
</html>
